  - static_object_bicycle_rack
  - flat_driveable_surface
  - flat_sidewalk
  - flat_other
  - flat_terrain
  - static_other
  - static_manmade
  - static_vegetation
  - vehicle_ego
  split_in_pct: 0.8
model_module_params:
  learning_rate: 5.0e-06
